files:
   - file: /ff/camaro/eclipse/org.eclipse.core.resources.prefs
     to: .settings/org.eclipse.core.resources.prefs
   - file: /ff/camaro/eclipse/org.eclipse.buildship.core.prefs
     to: .settings/org.eclipse.buildship.core.prefs
     replace:
        - "env.FF_JAVA_HOME"
   - file: /ff/camaro/eclipse/org.eclipse.jdt.core.prefs
     to: .settings/org.eclipse.jdt.core.prefs
   - file: /ff/camaro/eclipse/org.eclipse.jdt.ui.prefs
     to: .settings/org.eclipse.jdt.ui.prefs
   - file: /ff/camaro/eclipse/org.eclipse.core.runtime.prefs
     to: .settings/org.eclipse.core.runtime.prefs
   - file: /ff/camaro/eclipse/org.eclipse.ltk.core.refactoring.prefs
     to: .settings/org.eclipse.ltk.core.refactoring.prefs
   - file: /ff/camaro/gradle/gradle-wrapper.properties
     to: gradle/wrapper/gradle-wrapper.properties
   - file: /ff/camaro/eclipse/gitignore.txt
     to: .gitignore
   - file: /ff/camaro/eclipse/hgignore.txt
     to: .hgignore
          
commands: [ camaro, base ]
