use: base_camaro

dependencies:
   compile:
      - "ff.java:charger:+"
      - "ff:charger:+"
      - "ff:charger:+:java"
      - "ff:crl:+"

sources:
   ff: { test: true }

eclipse:
   ff: { test: true, output: false }
   
