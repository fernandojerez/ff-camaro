use: base

configurations:
  compileOnly: [java_libs]
  java_libs: []
  java: []
  js: []
  dart: []
  python: []
  macros: []
  base_test: [testImplementation]
  java_test: [java, java_libs, base_test]
  js_test: [js, base_test]
  dart_test: [dart, base_test]
  python_test: [python, base_test]
  macros_test: [macros, base_test]

dependencies:
  dart:
    - "ff@charger#dart;+"
  python:
    - "ff@charger#python;+"
  js:
    - "ff@charger#js;+"
  java_libs:
    - "com.squareup.okhttp3@okhttp;3.14.9"
    - "ff.java@charger;+"
    - "java_libs|ff@charger;+"
    - "ff@crl;+"
  java:
    - "ff@charger#java;+"
  implementation:
    - "ff@crl;+"
    - "ff.java@charger;+"
    - "ff.dart@charger;+"
    - "ff.js@charger;+"
    - "ff.python@charger;+"
  macros:
    - "macros|ff@charger;+"
    - "ff@charger#java;+"
    - "java_libs|ff@charger;+"
    - "ff.java@charger;+"
  js_test:
    - "org.seleniumhq.selenium@selenium-java;3.141.59"
    - "org.seleniumhq.selenium@selenium-chrome-driver;3.141.59"

sources:
  ff: { test: true }
  macros: { test: false }
  interfaces/java: { test: false, type: java }
  interfaces/js: { type: definition }
  interfaces/dart: { type: definition }
  interfaces/python: { type: definition }
  resources: { test: false, type: resources }

eclipse:
  ff: { test: true, output: true }
  macros: { test: false, output: false }

tasks:
  ff_macros_compile:
    class: $FFCompiler
    language: macros
  ff_js_compile:
    class: $FFCompiler
    language: js
    depends: "interfaces_js"
  ff_js_test_compile:
    class: $FFCompiler
    language: js
    test: true
  ff_dart_compile:
    class: $FFCompiler
    language: dart
    depends: "interfaces_dart"
  ff_dart_test_compile:
    class: $FFCompiler
    language: dart
    compilation_type: APPLICATION
    test: true
  ff_python_compile:
    class: $FFCompiler
    language: python
    depends: "interfaces_python"
  ff_python_test_compile:
    class: $FFCompiler
    language: python
    compilation_type: APPLICATION
    test: true
  ff_java_compile:
    class: $FFCompiler
    language: java
  ff_java_test_compile:
    class: $FFCompiler
    language: java
    test: true
  java_jar:
    class: $Jar
    group: ff
    description: Generate Java FF jar
    classifier: java
    extension: jar
    from:
      resources:
        include: ["**/*"]
      ff_java:
        type: output
        include: ["**/*.class"]
      java:
        type: output
        include: ["**/*.class", "**/*"]
        exclude: ["**/*.java"]
  js_jar:
    class: $Jar
    group: ff
    description: Generate Javascript FF jar
    classifier: js
    extension: jar
    from:
      js:
        include: ["**/*.js"]
      resources:
        include: ["**/*"]
      ff_js:
        type: output
        include: ["**/*.class", "**/*.js"]
      interfaces/js:
        type: output
        include: ["**/*.class", "**/*"]
        exclude: ["**/*.java"]
  dart_jar:
    class: $Jar
    group: ff
    description: Generate Dart FF jar
    classifier: dart
    extension: jar
    from:
      resources:
        include: ["**/*"]
      ff_dart:
        type: output
        include: ["**/*.class", "**/*.dart"]
      interfaces/dart:
        type: output
        include: ["**/*.class", "**/*.dart"]
        exclude: ["**/*.java"]
  python_jar:
    class: $Jar
    group: ff
    description: Generate Python FF jar
    classifier: python
    extension: jar
    from:
      resources:
        include: ["**/*"]
      ff_python:
        type: output
        include: ["**/*.class", "**/*.py"]
      interfaces/python:
        type: output
        include: ["**/*.class", "**/*.py"]
        exclude: ["**/*.java"]
  macros_jar:
    class: $Jar
    group: ff
    description: Generate Macros FF jar
    extension: jar
    from:
      macros:
        type: output
        include: ["**/*.class"]
  ff_java_test:
    class: $Test
    group: ff
    description: Execute Java Test
    lang: java
    depends: ["ff_java_test_compile"]
  ff_js_test:
    depends: ["ff_js_chrome_test", "ff_js_firefox_test", "ff_js_edge_test"]
    log-end: "Js Test executed"
  ff_js_chrome_test:
    class: $Test
    group: ff
    description: Execute Chrome Js Test
    lang: js
    browser: chrome
    depends: ["ff_js_test_compile"]
  ff_js_firefox_test:
    class: $Test
    group: ff
    description: Execute Firefox Js Test
    lang: js
    browser: firefox
    depends: ["ff_js_test_compile"]
  ff_js_edge_test:
    class: $Test
    group: ff
    description: Execute Edge Js Test
    lang: js
    browser: edge
    depends: ["ff_js_test_compile"]
  ff_dart_test:
    class: $Test
    group: ff
    description: Execute Dart Test
    lang: dart
    depends: ["ff_dart_test_compile"]
  ff_python_test:
    class: $Test
    group: ff
    description: Execute Python Test
    lang: python
    depends: ["ff_python_test_compile"]
  ff_publish:
    group: ff
    description: Build and Publish the artifact
    depends: [publish]
    log-end: App build and uploaded
  ff_compile:
    depends:
      [
        "ff_java_compile",
        "ff_js_compile",
        "ff_dart_compile",
        "ff_python_compile",
      ]
    log-end: "Source compiled"
  ff_jar:
    depends: ["jar", "js_jar", "java_jar", "dart_jar", "python_jar"]
    log-end: "Jar generated"
  ff_test:
    depends: ["ff_java_test", "ff_js_test", "ff_dart_test", "ff_python_test"]
    log-end: "Test executed"
  show_ff_python_test_report:
    class: $Browse
    group: report
    description: Python Test Report
    uri: file://$build_dir$/reports/tests/ff_python_test/index.html
  show_ff_dart_test_report:
    class: $Browse
    group: report
    description: Dart Test Report
    uri: file://$build_dir$/reports/tests/ff_dart_test/index.html
  show_ff_java_test_report:
    class: $Browse
    group: report
    description: Java Test Report
    uri: file://$build_dir$/reports/tests/ff_java_test/index.html
  show_ff_js_chrome_test_report:
    class: $Browse
    group: report
    description: Js Test Report
    uri: file://$build_dir$/reports/tests/ff_js_chrome_test/index.html
  show_ff_js_firefox_test_report:
    class: $Browse
    group: report
    description: Js Test Report
    uri: file://$build_dir$/reports/tests/ff_js_firefox_test/index.html
  show_ff_js_edge_test_report:
    class: $Browse
    group: report
    description: Js Test Report
    uri: file://$build_dir$/reports/tests/ff_js_edge_test/index.html
  show_ff_js_test_report:
    depends:
      [
        "show_ff_js_chrome_test_report",
        "show_ff_js_firefox_test_report",
        "show_ff_js_edge_test_report",
      ]
    log-end: "Test executed"
  show_ff_coverage_report:
    class: $Browse
    group: report
    description: Coverage Test Report
    uri: file://$build_dir$/reports/jacoco/html/index.html

files: [$clear, multi]

artifacts:
  - $clear
  - $task macros_jar;macros
  - $task java_jar;java
  - $task js_jar;js
  - $task dart_jar;dart
  - $task python_jar;python
