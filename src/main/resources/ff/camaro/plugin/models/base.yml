plugins: [ camaro, java, eclipse, maven ]

tasks:
   debug_on:
      group: ff
      description: Indicate that the build has debug enabled
      log-end: Using debug
      
   ff-publish:
      group: ff
      description: Build and Publish the artifact
      depends: [ testing, uploadArchives ]
      log-end: App build and uploaded

   testing:
      group: ff
      description: Build and Test the artifact
      depends: [ build, jacocoTestReport ]
      log-end: App build and jacoco report generated
   
   jar: 
      class: $ChangeJar
   
publish_to:
   local: $local

facets: [ base ]

configurations:
   implementation: [ ]
   compileOnly: [ ]
   compileClasspath: [ compileOnly, implementation ]
   annotationProcessor: [ ]
   runtimeOnly: [ ]
   runtimeClasspath: [ runtimeOnly, implementation ]
   testImplementation: [ implementation ]
   testCompileOnly: [ ]
   testCompileClasspath: [ testCompileOnly, testImplementation ]
   testRuntimeOnly: [ runtimeOnly ]
   testRuntimeClasspath: [ testRuntimeOnly, testImplementation, testCompileClasspath ]
   archives: [ ]
   default: [ runtime ]
   kitt: [ ]

dependencies:
   testImplementation:
      - "org.junit.jupiter:junit-jupiter-api:5.4.2"
      - "org.junit.jupiter:junit-jupiter-params:5.4.2"
      - "org.junit.platform:junit-platform-commons:1.4.2"
   testRuntimeOnly:
      - "org.junit.jupiter:junit-jupiter-engine:5.4.2"
      - "org.junit.platform:junit-platform-commons:1.4.2"
   compileOnly:
      - "org.junit.jupiter:junit-jupiter-api:5.4.2"
      - "org.junit.jupiter:junit-jupiter-params:5.4.2"
      - "org.junit.jupiter:junit-jupiter-engine:5.4.2"
      - "org.junit.platform:junit-platform-commons:1.4.2"
   kitt:
      - "ff:kitt:+:java"
      - "ff.java:charger:+"
      - "ff:charger:+:java"
      
artifacts:
   archives:
      - $task jar